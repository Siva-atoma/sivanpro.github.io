<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Automated-Testing.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px;
      text-align: center;
      color: #fff;

    h1 {
      color: #cada53;
      position-anchor: calc();

      border-radius: 8px;

    label {
      display: block;
      color: #ccc;
      margin-top: 15px;
      font-weight: bold;

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .resume-link {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #27ae60;
      padding: 10px 15px;

    }

    .Clickhere {

      padding: 10px 20px;
      font-size: 16px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-box {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-image: url('sun.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      color: #fff;
      font-style: normal;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .contact-box a {
      color: #00e6e6;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }

    .contact-box p {
      margin: 10px 0;
      font-size: 16px;
      color: #eae2e2;
      font-weight: bold;
      /* Stroke Effect */
      text-shadow: 2px 2px 2px #c31010;
      /* Highlight Effect */
      background-color: rgba(255,255,255,0.1);
      padding: 4px;
      border-radius: 4px;
      display: inline-block;
