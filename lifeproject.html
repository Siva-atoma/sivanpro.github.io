<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sirak Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Automated-Testing.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      color: #cada53;
      text-shadow: 4px 4px 4px #000;
      font-weight: bold;
    }

    h2 {
      color: #e3e6d7;
      font-size: 28px;
      text-shadow: 5px 5px 5px #000;
      font-weight: bold;
    }

    form {
      text-align: left;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(50, 49, 49, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #000;
    }

    label {
      display: block;
      color: #ccc;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .resume-link {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #27ae60;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .Clickhere, .SubmitBtn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-box {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-image: url('sun.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      color: #fff;
      font-style: normal;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .contact-box a {
      color: #00e6e6;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }

    .contact-box p {
      margin: 10px 0;
      font-size: 16px;
      color: #eae2e2;
      font-weight: bold;
      text-shadow: 2px 2px 2px #c31010;
      background-color: rgba(255,255,255,0.1);
      padding: 4px;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>SIRAK's AUTOMATION</h1>
  <h2> Hello, Welcome to My Page </h2>

  <form id="automationForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required />

    <label for="company">Company</label>
    <input type="text" id="company" placeholder="Enter your company" required />

    <label for="experience">Experience in years</label>
    <input type="number" id="experience" placeholder="Enter your Experience" required />

    <label>Gender</label>
    <div class="checkbox-group">
      <label><input type="radio" name="gender" value="Male" /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
    </div>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" />

    <label for="skills">Skill Set</label>
    <select id="skills" multiple>
      <option value="Manual">Manual</option>
      <option value="Automation">Automation</option>
      <option value="Selenium">Selenium</option>
      <option value="Functional Testing">Functional Testing</option>
      <option value="API">API</option>
      <option value="SQL">SQL</option>
    </select>

    <button type="button" class="SubmitBtn" onclick="submitForm()">Submit</button>
  </form>

  <div style="margin-top: 20px;">
    <a href="resume1.html" class="resume-link" target="_blank">üìÑ View Resume</a>
  </div>

  <div class="contact-box">
    <p><strong>Contact Me</strong></p><br>
    <p><strong>Email:</strong> m.sivanwork@gmail.com</p><br>
    <p><strong>Phone:</strong> +91 9500713696</p><br>
    <p><strong>LinkedIn:</strong>
      <a href="https://www.linkedin.com/in/siva-rama-krishnan-m-424569344" target="_blank">View Profile</a>
    </p>
    <p><strong>Naukri:</strong>
      <a href="https://www.naukri.com/mnjuser/profile" target="_blank">View Profile</a>
    </p>
  </div>

  <button class="Clickhere" onclick="showPopup()">Click Here</button>

  <script>
    function showPopup() {
      // Silent contact popup
      console.log("Contact button clicked");
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const company = document.getElementById('company').value;
      const experience = document.getElementById('experience').value;
      const dob = document.getElementById('dob').value;

      const genderElem = document.querySelector('input[name="gender"]:checked');
      const gender = genderElem ? genderElem.value : '';

      const skills = Array.from(document.getElementById('skills').selectedOptions)
                          .map(option => option.value);

      const data = {
        name,
        company,
        experience,
        dob,
        gender,
        skills
      };

      fetch('https://reqres.in/api/users', { // üîÅ Replace with your actual API URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
    }
  </script>

</body>
</html>
