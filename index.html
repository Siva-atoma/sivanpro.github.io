<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIRAKS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #333;
    }

    body {
      background-image: url('erf.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3.5em;
      color: #ccc;
      background-color: #0c0c0c66;
      padding: 10px;
      border-radius: 10px;
    }

    h2 {
      font-size: 1.5em;
      color: #ccc;
      background-color: #090505e1;
      padding: 10px;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>PRESERVANCE TRIUMPHS</h1>
  <h2>Kindly enter your details to log into my page</h2>

  <form id="contact-form">
    <input type="text" name="user_name" placeholder="Your Name" required />
    <input type="text" name="organization" placeholder="Organization" required />
    <input type="text" name="position" placeholder="Position" required />
    <input type="email" name="user_email" placeholder="Email (optional)" />
    <button type="submit">Submit </button>
  </form>

  <div id="api-response" style="margin-top: 20px; font-weight: bold; color: white;"></div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function (e) {
      e.preventDefault(); 
      // Collect form values
      const name = e.target.user_name.value;
      const org = e.target.organization.value;
      const position = e.target.position.value;
      const email = e.target.user_email.value;

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: name,
            organization: org,
            position: position,
            email: email
          })
        });

        const data = await response.json();
        document.getElementById('api-response').textContent = `API Response: ${JSON.stringify(data)}`;

        setTimeout(() => {
          window.location.href = 'lifeproject.html?name=' + encodeURIComponent(name);
        }, 2000);

      } catch (error) {
        document.getElementById('api-response').textContent = 'API Error: ' + error.message;
      }
    });
  </script>

</body>
</html>
